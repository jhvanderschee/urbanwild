<!DOCTYPE html>
<html>

  {% include head.html %}

  <body id="body" class="page-template post" onload="">
  <div id="nonsplash">
    <div id="innernonsplash">
	  {% include header.html %}


    <div class="light" style="padding-top: 218px;">
      <div class="container">
        <div class="row">
            <div class="col-lg-6 col-md-6">
                <div class="bigplant" style="background: white url('{{ page.image }}') center center no-repeat; background-size: contain;"></div>
                {% for item in page.variants %}<div class="smallplant" style="background: white url('{{ item.image }}') center center no-repeat; background-size: contain;"></div>{% endfor %}
            </div>
            <div class="col-lg-6 col-md-6 text-left">
                <h1 class="post-title" style="margin: 0 0 35px;">{{ page.title }}</h1>
                {{ content }}

                <p><a href="/" class="readmore">TERUG</a></p>

            </div>
          </div>
      </div>
    </div>


    {% include footer.html %}
      </div>
    </div>
  </body>

</html>
